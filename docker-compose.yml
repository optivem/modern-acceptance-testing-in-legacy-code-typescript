version: '3.8'

services:
  monolith:
    build: ./monolith
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=eshop
      - DB_USER=eshop_user
      - DB_PASSWORD=eshop_password
      - ERP_API_URL=http://erp-api:3200
      - TAX_API_URL=http://tax-api:3201
    depends_on:
      - postgres
      - erp-api
      - tax-api
    networks:
      - eshop-network

  postgres:
    image: postgres:16-alpine
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_DB=eshop
      - POSTGRES_USER=eshop_user
      - POSTGRES_PASSWORD=eshop_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - eshop-network

  erp-api:
    image: williamyeh/json-server
    ports:
      - "3200:3200"
    command: ["--port", "3200", "--watch", "/data/db.json"]
    volumes:
      - ./mock-apis/erp-api.json:/data/db.json
    networks:
      - eshop-network

  tax-api:
    image: williamyeh/json-server
    ports:
      - "3201:3201"
    volumes:
      - ./mock-apis/tax-api.json:/data/db.json
    command: ["--port", "3201", "--watch", "/data/db.json"]
    networks:
      - eshop-network

volumes:
  postgres-data:

networks:
  eshop-network:
    driver: bridge
