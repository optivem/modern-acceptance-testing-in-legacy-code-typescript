<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - E-Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0052a3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .validation-error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Place Order</h1>
    <a href="index.html">‚Üê Back to Home</a>

    <form id="orderForm">
        <div class="form-group">
            <label for="sku">Product SKU:</label>
            <input type="text" id="sku" name="sku" aria-label="Product ID">
            <div id="skuError" class="validation-error"></div>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="text" id="quantity" name="quantity" aria-label="Quantity" inputmode="numeric">
            <div id="quantityError" class="validation-error"></div>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" aria-label="Country" value="US" maxlength="2">
            <div id="countryError" class="validation-error"></div>
        </div>

        <button type="submit" aria-label="Place Order">Place Order</button>
    </form>

    <div role="alert" id="message"></div>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear previous validation errors
            document.getElementById('skuError').textContent = '';
            document.getElementById('quantityError').textContent = '';
            document.getElementById('countryError').textContent = '';
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = '';

            const productIdValue = document.getElementById('sku').value;
            const quantityValue = document.getElementById('quantity').value;
            const countryValue = document.getElementById('country').value;

            try {
                // Client-side validation matching Java version
                
                const productIdValue = document.getElementById('sku').value;
                const quantityValue = document.getElementById('quantity').value;
                const countryValue = document.getElementById('country').value;
                
                const sku = productIdValue.trim();
                const country = countryValue.trim();

                // Validate that SKU is not empty
                if (!sku) {
                    document.getElementById('skuError').textContent = 'SKU must not be empty';
                    return;
                }

                // Validate that quantity is not empty
                if (!quantityValue || quantityValue.trim() === '') {
                    document.getElementById('quantityError').textContent = 'Quantity must not be empty';
                    return;
                }

                // Validate that quantity is an integer
                const quantityNum = parseFloat(quantityValue);
                if (isNaN(quantityNum) || !Number.isInteger(quantityNum)) {
                    document.getElementById('quantityError').textContent = 'Quantity must be an integer';
                    return;
                }

                const quantity = parseInt(quantityValue);

                // Validate that quantity is positive
                if (quantity <= 0) {
                    document.getElementById('quantityError').textContent = 'Quantity must be positive';
                    return;
                }

                // Validate that country is not empty
                if (!country) {
                    document.getElementById('countryError').textContent = 'Country must not be empty';
                    return;
                }

                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sku: sku,
                        quantity: quantity,
                        country: country
                    })
                });

                if (response.ok) {
                    const order = await response.json();

                    // Fetch order details to get the original price
                    const orderDetailsResponse = await fetch('/api/orders/' + order.orderNumber);

                    if (orderDetailsResponse.ok) {
                        const orderDetails = await orderDetailsResponse.json();

                        if (orderDetails.originalPrice !== undefined && orderDetails.originalPrice !== null) {
                            messageDiv.innerHTML = '<div class="success">Order placed successfully! Order Number: ' + 
                                order.orderNumber + ', Original Price: $' + orderDetails.originalPrice.toFixed(2) + '</div>';
                        } else {
                            messageDiv.innerHTML = '<div class="success">Order placed successfully! Order Number: ' + order.orderNumber + '</div>';
                        }
                    } else {
                        messageDiv.innerHTML = '<div class="success">Order placed successfully! Order Number: ' + order.orderNumber + '</div>';
                    }
                } else if (response.status === 400 || response.status === 422) {
                    const contentType = response.headers.get("content-type");
                    if (contentType && contentType.includes("application/json")) {
                        const errorData = await response.json();
                        if (errorData.message) {
                            messageDiv.innerHTML = '<div class="error">' + errorData.message + '</div>';
                        } else {
                            const errorMessages = Object.values(errorData).join(', ');
                            messageDiv.innerHTML = '<div class="error">' + errorMessages + '</div>';
                        }
                    } else {
                        messageDiv.innerHTML = '<div class="error">Validation error. Please check your input.</div>';
                    }
                } else {
                    messageDiv.innerHTML = '<div class="error">Error placing order. Please try again. (Status: ' + response.status + ')</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Error placing order. Please try again. (Exception: ' + error.message + ')</div>';
            }
        });
    </script>
</body>
</html>
