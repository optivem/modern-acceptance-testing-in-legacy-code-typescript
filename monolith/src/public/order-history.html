<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - E-Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            max-width: 400px;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0052a3;
        }
        button.cancel {
            background-color: #dc3545;
        }
        button.cancel:hover {
            background-color: #c82333;
        }
        .order-details {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .order-details table {
            width: 100%;
            border-collapse: collapse;
        }
        .order-details th {
            text-align: left;
            padding: 8px;
            border-bottom: 2px solid #ddd;
        }
        .order-details td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .status.placed {
            background-color: #d4edda;
            color: #155724;
        }
        .status.cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        .notification {
            padding: 12px;
            margin-bottom: 16px;
            border-radius: 4px;
            font-weight: 600;
        }
        .notification.success {
            background: #e6ffed;
            color: #0b6623;
            border: 1px solid #b7f0c4;
        }
        .notification.error {
            background: #ffe6e6;
            color: #8b0000;
            border: 1px solid #f5b7b7;
        }
    </style>
</head>
<body>
    <h1>Order History</h1>
    <a href="index.html">‚Üê Back to Home</a>

    <form id="searchForm">
        <div class="form-group">
            <label for="orderNumber">Order Number:</label>
            <input type="text" id="orderNumber" name="orderNumber" aria-label="Order Number" required>
        </div>
        <button type="submit" aria-label="Search">Search</button>
    </form>

    <div role="alert" id="orderDetails"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const orderNumber = document.getElementById('orderNumber').value;
            displayOrderDetails(orderNumber);
        });

        async function displayOrderDetails(orderNumber) {
            const resultDiv = document.getElementById('orderDetails');
            
            try {
                const response = await fetch(`/api/orders/${orderNumber}`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const order = await response.json();
                    
                    const cancelButtonHtml = order.status === 'PLACED' 
                        ? `<button type="button" id="cancelButton" aria-label="Cancel Order" onclick="cancelOrder('${order.orderNumber}')">Cancel Order</button>`
                        : '';
                    
                    resultDiv.innerHTML = `
                        <h2>Order Details</h2>
                        <div>
                            <label>Order Number:</label>
                            <div id="detailOrderNumber">${order.orderNumber}</div>
                        </div>
                        <div>
                            <label>SKU:</label>
                            <div id="detailSku">${order.sku}</div>
                        </div>
                        <div>
                            <label>Country:</label>
                            <div id="detailCountry">${order.country}</div>
                        </div>
                        <div>
                            <label>Quantity:</label>
                            <div id="detailQuantity">${order.quantity}</div>
                        </div>
                        <div>
                            <label>Unit Price:</label>
                            <div id="detailUnitPrice">$${order.unitPrice.toFixed(2)}</div>
                        </div>
                        <div>
                            <label>Original Price:</label>
                            <div id="detailOriginalPrice">$${order.originalPrice.toFixed(2)}</div>
                        </div>
                        <div>
                            <label for="displayDiscountRate">Discount Rate:</label>
                            <input type="text" id="displayDiscountRate" aria-label="Display Discount Rate" value="${(order.discountRate * 100).toFixed(2)}%" readonly />
                        </div>
                        <div>
                            <label for="displayDiscountAmount">Discount Amount:</label>
                            <input type="text" id="displayDiscountAmount" aria-label="Display Discount Amount" value="$${order.discountAmount.toFixed(2)}" readonly />
                        </div>
                        <div>
                            <label for="displaySubtotalPrice">Subtotal Price:</label>
                            <input type="text" id="displaySubtotalPrice" aria-label="Display Subtotal Price" value="$${order.subtotalPrice.toFixed(2)}" readonly />
                        </div>
                        <div>
                            <label for="displayTaxRate">Tax Rate:</label>
                            <input type="text" id="displayTaxRate" aria-label="Display Tax Rate" value="${(order.taxRate * 100).toFixed(2)}%" readonly />
                        </div>
                        <div>
                            <label for="displayTaxAmount">Tax Amount:</label>
                            <input type="text" id="displayTaxAmount" aria-label="Display Tax Amount" value="$${order.taxAmount.toFixed(2)}" readonly />
                        </div>
                        <div>
                            <label for="displayTotalPrice">Total Price:</label>
                            <input type="text" id="displayTotalPrice" aria-label="Display Total Price" value="$${order.totalPrice.toFixed(2)}" readonly />
                        </div>
                        <div>
                            <label for="displayStatus">Status:</label>
                            <div id="detailStatus"><span class="status">${order.status}</span></div>
                        </div>
                        ${cancelButtonHtml}
                    `;
                } else {
                    resultDiv.innerHTML = '<div id="message"><div class="error">Order not found. Please check the order number.</div></div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div id="message"><div class="error">Error retrieving order. Please try again.</div></div>';
                console.error('Error:', error);
            }
        }

        async function cancelOrder(orderNumber) {
            try {
                const response = await fetch(`/api/orders/${orderNumber}/cancel`, {
                    method: 'POST'
                });
                
                if (response.status === 204) {
                    // Refresh order details to show updated status
                    await displayOrderDetails(orderNumber);
                    showNotification('Order cancelled successfully!', false);
                } else {
                    showNotification('Failed to cancel order. Please try again.', true);
                }
            } catch (error) {
                showNotification('Error cancelling order. Please try again.', true);
                console.error('Error:', error);
            }
        }

        function showNotification(message, isError = false) {
            const resultDiv = document.getElementById('orderDetails');
            const notif = document.createElement('div');
            notif.setAttribute('role', 'alert');
            notif.id = 'message';
            const innerDiv = document.createElement('div');
            innerDiv.className = isError ? 'error' : 'success';
            innerDiv.textContent = message;
            notif.appendChild(innerDiv);

            // Prepend notification above order details
            resultDiv.prepend(notif);

            // Remove notification after 3 seconds
            setTimeout(() => {
                if (notif.parentNode) {
                    notif.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
