name: Pull Request Validation

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install monolith dependencies
      working-directory: ./monolith
      run: npm install
    
    - name: Type check monolith
      working-directory: ./monolith
      run: npx tsc --noEmit
    
    - name: Install system-test dependencies
      working-directory: ./system-test
      run: npm install
    
    - name: Type check system-test
      working-directory: ./system-test
      run: npx tsc --noEmit

  quick-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: eshop
          POSTGRES_USER: eshop_user
          POSTGRES_PASSWORD: eshop_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Build and start services
      run: |
        docker-compose -f docker-compose.pipeline.yml up -d erp-api tax-api
        sleep 5
    
    - name: Build monolith
      working-directory: ./monolith
      run: |
        npm install
        npm run build
    
    - name: Start monolith
      working-directory: ./monolith
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: eshop
        DB_USER: eshop_user
        DB_PASSWORD: eshop_password
        ERP_API_URL: http://localhost:3200
        TAX_API_URL: http://localhost:3201
        PORT: 8082
      run: |
        npm start &
        echo $! > app.pid
        sleep 10
    
    - name: Wait for application
      run: |
        for i in {1..30}; do
          if curl -f http://localhost:8082/api/echo; then
            exit 0
          fi
          sleep 2
        done
        exit 1
    
    - name: Run API tests only
      working-directory: ./system-test
      run: |
        npm install
        npx playwright install --with-deps chromium
        npm run test:api
    
    - name: Cleanup
      if: always()
      run: |
        [ -f monolith/app.pid ] && kill $(cat monolith/app.pid) || true
        docker-compose -f docker-compose.pipeline.yml down
